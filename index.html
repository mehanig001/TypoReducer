<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypoReducer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="myDiv">

    <div class="Container">


    <div class="Heading">
        <h1>Typo Reducer</h1>
    </div>

    <div class="Main">

        <input type="text" class="InputLeLo">

        <div class="ContentBox">

            <div class="TypingArea">
                <p></p>
            </div>

            <div class="Content">

                <ul class="Output">
                    <li class="Time">
                        <p>Time Left:</p>
                        <span><b>30</b>s</span>
                    </li>
                    <li class="Mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="WPM">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="CPM">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>

                <button>Try Again</button>
            </div>

        </div>

    </div>
</div>


    <script src="js/para.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
